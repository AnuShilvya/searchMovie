<html>
	<head>
		<title>Movie Trailer Search</title>
		<script>
			function doSearch() {
				var searchInputText = document.getElementById("searchInputBox").value;
				window.open('https://www.google.co.in/search?q=' + searchInputText + ' Movie Trailer and Poster');
			}
		</script>
	</head>
	<body>
		<input type="text" id="searchInputBox"></input>
		<button onclick="doSearch()">Search Movie Trailer & Poster</button>
	</body>
</html>
